<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Syed Wali – HR & People Ops Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f5f6f7;
      --text: #1a1a1a;
      --accent: #4a6fa5;
      --btn-dark: #2f3c4f;
      --btn-hover: #4a6fa5;
      --border: #c0c6cc;
      --radius: 14px;
      --shadow: 0 6px 25px rgba(0, 0, 0, 0.08);
      --transition: all 0.25s ease;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); line-height: 1.6; }

    html { scroll-behavior: smooth; }
    section { padding: 80px 20px; }

    h2.section-title {
      font-size: 28px;
      font-weight: 700;
      color: var(--text);
      position: relative;
      margin-bottom: 40px;
    }
    h2.section-title::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -10px;
      width: 60px;
      height: 3px;
      background: var(--accent);
      border-radius: 2px;
    }

    .hero {
      display: grid;
      grid-template-columns: 1fr 1fr;
      min-height: 100vh;
    }

    .hero-left {
      background: linear-gradient(rgba(245,246,247,0.85), rgba(245,246,247,0.85)), url('assets/wali-photo.png
');
      background-size: cover;
      background-position: center;
      filter: grayscale(60%);
    }

    .hero-right {
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 60px;
      background: #ffffff;
      box-shadow: var(--shadow);
      animation: fadeUp 1s ease forwards;
    }

    h1 { font-size: 42px; font-weight: 800; margin-bottom: 8px; }
    h2 { font-size: 20px; color: var(--accent); margin-bottom: 18px; font-weight: 600; }
    p { color: #333; margin-bottom: 30px; }

    .btns { display: flex; flex-wrap: wrap; gap: 14px; }
    .btn {
      padding: 12px 20px;
      border-radius: var(--radius);
      font-weight: 600;
      text-decoration: none;
      transition: var(--transition);
    }
    .btn.primary { background: var(--btn-dark); color: #fff; border: 1px solid var(--btn-dark); }
    .btn.primary:hover { background: var(--btn-hover); border-color: var(--btn-hover); }
    .btn.secondary { background: transparent; color: var(--text); border: 1px solid var(--border); }
    .btn.secondary:hover { background: #e9edf2; border-color: var(--accent); }

    .card {
      background: #fff;
      border-radius: var(--radius);
      padding: 40px;
      box-shadow: var(--shadow);
      margin-bottom: 40px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease;
    }
    .visible { opacity: 1 !important; transform: translateY(0) !important; }

    .pill {
      display: inline-block;
      padding: 8px 14px;
      margin: 6px;
      border-radius: 999px;
      border: 1px solid var(--border);
      font-size: 14px;
      color: #444;
      transition: var(--transition);
    }
    .pill:hover { border-color: var(--accent); color: var(--accent); }

    footer {
      background: #f1f2f3;
      text-align: center;
      padding: 40px 20px;
      color: #666;
    }
    footer a { color: var(--accent); text-decoration: none; margin-left: 8px; }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 900px) {
      .hero { grid-template-columns: 1fr; }
      .hero-left { height: 40vh; }
      .hero-right { padding: 40px; }
      h1 { font-size: 34px; }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="hero-left"></div>
    <div class="hero-right">
      <h1>I’m Syed Wali</h1>
      <h2>Customer Support Specialist | HR and People Operations professional</h2>
      <p>Bridging People, Processes & Technology for better workplaces. Passionate about enhancing HR efficiency through communication, process improvement, and HR technology.</p>
      <div class="btns">
        <a class="btn primary" href="assets/Syed_Wali_HR_Resume.pdf" download>Download Resume</a>
        <a class="btn secondary" href="https://www.linkedin.com/in/syed-wali-" target="_blank">LinkedIn Profile</a>
        <a class="btn secondary" href="mailto:syedwali7843@gmail.com">Contact Me</a>
      </div>
    </div>
  </section>
</body>
</html>
